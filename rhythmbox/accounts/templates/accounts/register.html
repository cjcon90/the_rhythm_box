{% extends 'store/base.html' %}

{% load widget_tweaks %}

{% block title %}Register{% endblock title %}

{% block content %} 
    <h2 class="section__heading upper bold">Register</h2>
    <form method="post" class="form" novalidate>
        {% csrf_token %}

        {% for field in registration_form %}
        <fieldset class="form__group">
            {% if field.name == 'newsletter' %}
                <label for="{{ field.id_for_label }}" class="form__label--radio regular">Would you like to receive updates on products, news and offers from Rhythm Box via our newsletter?
                <div class="form__input--radio">
                    {% for radio in field %}
                        <label class="radio-btn" for="{{ radio.id_for_label }}">
                            <span class="radio-btn__label">{{radio.choice_label}}</span>
                                {% comment %} Set False selected by default and set correct values {% endcomment %}
                                {% if radio.id_for_label == 'id_newsletter_0' %}
                                    <input type="radio" name="newsletter" id="{{ radio.id_for_label }}"  value='True'>
                                {% else %}
                                    <input type="radio" name="newsletter" id="{{ radio.id_for_label }}"  value='False' checked>
                                {% endif %}
                            <span class="checkmark"></span>
                        </label>
                    {% endfor %}
                </div>
            {% else %}
                <label for="{{ field.id_for_label }}" class="form__label bold">{{ field.label }}</label>
                {{ field|add_class:'form__input regular' }}
            {% endif %}
            {% for error in field.errors %}
                <span class="form__error bold">{{ error }}</span>
            {% endfor %}
        </fieldset>
        {% endfor %}

        <fieldset class="form__group">
            <button type="submit" class="form__submit btn btn--black upper bold">Register</button>
        </fieldset>
    </form>
{% endblock content %}
