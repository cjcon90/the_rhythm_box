{% extends 'store/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %} 
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
        {% for field in login_form %}
            <p>
                {{field.label_tag}}
                {{field}}

                {% for error in field.errors %}
                    <p style="color: red;">{{error}}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Login</button>
        
    </form>
{% endblock content %}
