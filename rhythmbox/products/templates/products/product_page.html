{% extends 'store/base.html' %}

{% block title %}{{ product.title }}{% endblock title %}

{% block content %}
    <div class="product-info">
        <div class="product-info__images">
            <img src="{{ product.brand.logo.url }}" alt="" class="product-info__images--brand">
            <img src="{{ product.image.url }}" alt="" class="product-info__images--product">
        </div>
        <div class="product-info__title">
            <h3 class="product-info__nums--price t1 bold">€{{ product.price|floatformat:"-2" }}</h3>
            <h2 class="product-info__title--text bold t2">{{ product.title }}</h2>
        </div>
        <div class="product-info__reviews">
            <div class="star-rating">
                <div class="star-rating__upper" style="width: 73%">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
                <div class="star-rating__lower">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
            </div>
            <div class="product-info__reviews--count regular t6"><p>{{ product.num_ratings }} Reviews</p></div>
        </div>
        <div class="product-info__nums">
            <p class="product-info__nums--stock t7 bold">12 in stock</p>
        </div>
    </div>

{% endblock content %}
